<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="media/taberna-icon.ico">

    <title>La taberna del Nano</title>
    <!-- Acá los scripts del CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <img class="logo" src="media/logo.jpg" alt="Logo de la taberna del Nano">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Adivina la palabra</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tienda</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="cont1">
            <h1>¡Bienvenido Tabernario!</h1>
            <h2>Completá con los datos de tu personaje o elegí la opción de "Solo tirada"</h2>
        </div>
        <div class="personaje">
            <label for="strength">FUERZA</label>
            <input type="number" id="strength" min="1" max="30" placeholder="30">

            <label for="dexterity">DESTREZA</label>
            <input type="number" id="dexterity" min="1" max="30" placeholder="30">

            <label for="constitution">CONSTITUCION</label>
            <input type="number" id="constitution" min="1" max="30" placeholder="30">

            <label for="intelligence">INTELIGENCIA</label>
            <input type="number" id="intelligence" min="1" max="30" placeholder="30">

            <label for="wisdom">SABIDURIA</label>
            <input type="number" id="wisdom" min="1" max="30" placeholder="30">

            <label for="charisma">CARISMA</label>
            <input type="number" id="charisma" min="1" max="30" placeholder="30">
        </div>

        <button class="simDados" id="simDados">Inicia el simulador de dados</button>

        <!-- Acá los scripts del JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </main>
</body>

</html>
