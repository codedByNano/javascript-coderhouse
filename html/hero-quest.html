<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../media/taberna-icon.ico">

    <title>HERO QUEST</title>
    <!-- Acá los scripts del CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap -->
    <link rel="stylesheet" href="../css/style.css"> <!-- custom -->
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a href="../index.html"><img class="logo" src="../media/logo.jpg" alt="Logo de la taberna del Nano"></a>
                <h1 class="pirata-one-regular">La Taberna del Nano</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="adivinador.html">Adivina la palabra</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="hero-quest.html">Hero Quest</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div id="history" class="history"></div>
        <div class="hud">
            <div class="btnBox">
                <button class="gameBtn" id="btnUp">Arriba</button>
                <button class="gameBtn" id="btnLeft">Izquierda</button>
                <button class="gameBtn" id="btnRight">Derecha</button>
                <button class="gameBtn" id="btnDown">Abajo</button>
            </div>
            <div class="statBox">
                <div class="miniBox">
                    <label for="hpBar">Vida</label>
                    <input type="text" id="hpBar" class="hpBar" readonly>
                </div>
                <div class="miniBox">
                    <label for="hpBar">Ataque</label>
                    <input type="text" id="atkBar" class="atkBar" readonly>
                </div>
                <div class="miniBox">
                    <label for="hpBar">Defensa</label>
                    <input type="text" id="defBar" class="defBar" readonly>
                </div>
            </div>
            <div class="inventory" id="inventory">
                <h2 class="invTitle">Inventario</h2>
                <div class="itemBtnBox">
                    <div class="miniBox">
                        <button class="gameBtn" id="whetstone">Afilador</button>
                        <p id="totalWhetstone"></p>
                    </div>
                    <div class="miniBox">
                        <button class="gameBtn" id="armor">Armadura</button>
                        <p id="totalArmor"></p>
                    </div>
                    <div class="miniBox">
                        <button class="gameBtn" id="potion">Pocion</button>
                        <p id="totalPotion"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Acá los scripts del JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> <!-- bootstrap -->
    <script src="../js/hero-quest.js"></script> <!-- custom -->
</body>

</html>
