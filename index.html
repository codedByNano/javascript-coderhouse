    <title>La taberna del Nano</title>

<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <img class="logo" src="media/logo.jpg" alt="Logo de la taberna del Nano">
                <h1 class="pirata-one-regular">La Taberna del Nano</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/adivinador.html">Adivina la palabra</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="html/tienda.html">Tienda</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="cont1">
        <h2 class="tittle">¡Bienvenido Tabernario!</h2>
    </div>
    <main>
        <div class="fifty">
            <h3>Personalizá tu tirada</h3>
            <div class="divModif">
                <p>Elegí un modificador</p>
                <select name="modificadores" id="modificadores">
                    <option value="Default"></option>
                </select>
            </div>
            <div class="divDados">
                <p>Elegí tu dado</p>
                <button class="botonGral" id="4sides">4 CARAS</button>
                <button class="botonGral" id="6sides">6 CARAS</button>
                <button class="botonGral" id="8sides">8 CARAS</button>
                <button class="botonGral" id="10sides">10 CARAS</button>
                <button class="botonGral" id="12sides">12 CARAS</button>
                <button class="botonGral" id="20sides">20 CARAS</button>
                <button class="botonGral" id="100sides">100 CARAS</button>
            </div>
            <div>
                <p>Resultado</p>
                <input type="text">
            </div>
        </div>
        <div class="fifty">
            <input type="text">
        </div>
        <!-- Acá los scripts de JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
